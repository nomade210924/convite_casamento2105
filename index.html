<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite de Casamento - Samara & Ronaldo</title>

  <!-- Fontes e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" />

  <style>
    /* Fundo com slide */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: backgroundSlide 15s infinite;
    }

    @keyframes backgroundSlide {
      0%, 33% {
        background-image: url(wmremove-transformed.jpeg);
      }
      34%, 66% {
        background-image: url('imagem2.jpg'); /* Substitua por outra imagem */
      }
      67%, 100% {
        background-image: url('imagem3.jpg'); /* Substitua por outra imagem */
      }
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .invitation-card {
  background-color: rgba(255, 255, 255, 0.15); /* fundo semi-transparente */
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  padding: 60px 30px;
  text-align: center;
  border-radius: 20px;
  border: 1px solid rgba(80, 17, 17, 0.2);
  position: relative;
  z-index: 2;
}

    .content {
      position: relative;
      z-index: 2;
    }

    .header, .bride-name, .groom-name, .invitation-text, .day, .date, .month, .time, .venue-name, .venue-address {
      color: #5C4033;
      text-shadow: 0 0 12px rgba(92, 64, 51, 0.6);
    }

    .header {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      letter-spacing: 8px;
      margin-bottom: 40px;
      font-weight: 400;
      text-transform: uppercase;
    }

    .names {
      margin: 50px 0;
    }

    .bride-name, .groom-name {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      line-height: 1.2;
      margin: 15px 0;
      letter-spacing: 1px;
    }

    .ampersand {
      font-size: 28px;
      margin: 20px 0;
      color: #8B5A2B;
      font-weight: 300;
      text-shadow: 0 0 8px rgba(139, 90, 43, 0.5);
    }

    .invitation-text {
      font-size: 16px;
      letter-spacing: 2px;
      margin: 40px 0;
      font-weight: 400;
      line-height: 1.6;
    }

    .date-section {
      margin: 50px 0;
    }

    .day, .month, .time {
      font-size: 20px;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .date {
      font-family: 'Playfair Display', serif;
      font-size: 72px;
      line-height: 1;
      margin: 10px 0;
      font-weight: 400;
    }

    .venue {
      margin: 50px 0;
      line-height: 1.8;
    }

    .venue-name {
      font-size: 20px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .venue-address {
      font-size: 16px;
      letter-spacing: 1px;
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      color: #8B5A2B;
      letter-spacing: 1px;
      font-style: italic;
      line-height: 1.6;
      padding: 0 20px;
      text-shadow: 0 0 8px rgba(139, 90, 43, 0.5);
    }

    .location-btn, .whatsapp-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #5C4033;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(92, 64, 51, 0.8);
      animation: pulse 2s infinite;
      transition: all 0.3s ease;
    }

    .location-btn:hover, .whatsapp-btn:hover {
      background-color: #8B5A2B;
      transform: scale(1.05);
    }

    .location-btn i, .whatsapp-btn i {
      vertical-align: middle;
      margin-right: 8px;
      font-size: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(92, 64, 51, 0.8); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(92, 64, 51, 1); }
      100% { transform: scale(1); box-shadow: 0 0 20px rgba(92, 64, 51, 0.8); }
    }
    .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .background-slideshow .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeSlide 15s infinite;
        }

        .background-slideshow .slide:nth-child(1) {
            animation-delay: 0s;
        }
        .background-slideshow .slide:nth-child(2) {
            animation-delay: 5s;
        }
        .background-slideshow .slide:nth-child(3) {
            animation-delay: 10s;
        }

        @keyframes fadeSlide {
            0%   { opacity: 0; }
            10%  { opacity: 1; }
            30%  { opacity: 1; }
            40%  { opacity: 0; }
            100% { opacity: 0; }
        }

        .invitation-card {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.3);

        }.invitation-card {
  background-image:
    linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), /* camada branca semi-transparente */
    url('wmremove-transformed.jpeg');
  background-blend-mode: lighten; /* ou try 'overlay', 'soft-light', etc */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
}

@media (max-width: 768px) {
  .invitation-card {
    padding: 16px 12px;
    margin: 20px 0;
    max-width: 85%;
    max-height: 60vh;
    height: auto;
    overflow-y: auto;
    border-radius: 16px;
  }

  .header {
    font-size: 14px;
    letter-spacing: 3px;
    margin-bottom: 15px;
  }

  .bride-name, .groom-name {
    font-size: 24px;
    margin: 8px 0;
  }

  .ampersand {
    font-size: 18px;
    margin: 6px 0;
  }

  .invitation-text {
    font-size: 13px;
    margin: 15px 0;
  }

  .date-section {
    margin: 16px 0;
  }

  .day, .month, .time {
    font-size: 13px;
  }

  .date {
    font-size: 32px;
  }

  .venue {
    margin: 16px 0;
  }

  .venue-name {
    font-size: 14px;
  }

  .venue-address {
    font-size: 13px;
  }

  .location-btn, .whatsapp-btn {
    padding: 8px 16px;
    font-size: 13px;
  }

  .footer {
    font-size: 11px;
    padding: 0 8px;
  }
}


</style>
</head>
